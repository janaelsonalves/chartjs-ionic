<ion-header>

  <ion-navbar>
    <ion-title>Pontuações (Rodada {{roundedData?.rodada}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      
    <ion-list>
      <button *ngFor="let athlete of athletes" ion-item (click)="goScoresPage(athlete)">
        {{athlete.apelido}} 
        {{athlete.pontuacao}}
      </button>
    </ion-list>

</ion-content>
