<ion-header>

  <ion-navbar>
    <ion-title>athletes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button full (click)="goPage('')">Parciais</button> -->
  <ion-card>
    <ion-card-header>
      Pontuações (Rodada {{roundedData?.rodada}})
    </ion-card-header>
    <ion-list>
      <button *ngFor="let athlete of athletes" ion-item (click)="goScoresPage(athlete)">
        {{athlete.apelido}} 
        {{athlete.pontuacao}}
      </button>
    </ion-list>
  </ion-card>

</ion-content>
